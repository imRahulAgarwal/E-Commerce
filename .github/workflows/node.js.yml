name: E-Commerce Store

on:
    push:
        branches: ["main"]

jobs:
    build:
        name: Code checkout and dynamic folders preserving
        runs-on: self-hosted
        steps:
            - name: Checkout the code
              uses: actions/checkout@v4
              with:
                  clean: false # Used to preserve dynamic folders
                  fetch-depth: 0

            # - name: Preserve dynamic folders
            # run: |
            # git config core.quotePath false
            # git diff --name-only --diff-filter=D ${{ github.event.before }} ${{ github.sha }} | grep -E '^(./server/uploads|./server/logs)/' | xargs git checkout HEAD --

    server:
        needs: build
        runs-on: self-hosted
        strategy:
            matrix:
                node-version: [20.x]

        steps:
            - name: Use Node.js ${{ matrix.node-version }}
              uses: actions/setup-node@v4
              with:
                  node-version: ${{matrix.node-version}}
                  cache: "npm"
                  cache-dependency-path: ./server/package-lock.json

            - name: Create .env file
              working-directory: ./server/
              run: echo "${{ secrets.PRODUCTION_ENV }}" > .env

            - name: Install Node Modules
              working-directory: ./server/
              run: npm install

            - name: Start or Re-Start PM2 process
              working-directory: ./server/
              run: |
                  pm2 describe ecommerce >> /dev/null 2>&1
                  if [ $? -eq 0 ]; then
                    echo "Restarting Ecommerce PM2 process"
                    pm2 restart ecommerce
                  else
                    echo "Starting Ecommerce PM2 process"
                    pm2 start server.js --name ecommerce
                  fi

            - name: Check PM2 status
              working-directory: ./server/
              run: pm2 list
